<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <h2 id="player"></h2>
    <div id="board">
        <div class="row">
            <div class="box" data-idx="0-0"></div>
            <div class="box" data-idx="0-1"></div>
            <div class="box" data-idx="0-2"></div>
        </div>
        <div class="row">
            <div class="box" data-idx="1-0"></div>
            <div class="box" data-idx="1-1"></div>
            <div class="box" data-idx="1-2"></div>
        </div>
        <div class="row">
            <div class="box" data-idx="2-0"></div>
            <div class="box" data-idx="2-1"></div>
            <div class="box" data-idx="2-2"></div>
        </div>
    </div>
</body>

</html>
